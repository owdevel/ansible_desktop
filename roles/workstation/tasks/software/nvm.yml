- name: node version manager
  tags:
    - node
    - nvm
  block:
    - name: nvm | install node version manager
      package:
        name:
          - nvm
    
    - name: nvm | add to shell
      lineinfile:
        path: "{{ item }}"
        line: source /usr/share/nvm/init-nvm.sh
      loop:
        - '/home/{{ user_name }}/.bashrc'
        - '/home/{{ user_name }}/.zshrc'
