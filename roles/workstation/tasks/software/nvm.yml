- name: install node version manager
  package:
    name:
      - nvm

- name: add node version manager to bashrc
  lineinfile:
    path: /home/owen/.bashrc
    line: source /usr/share/nvm/init-nvm.sh

- name: add node version manager to zshrc
  lineinfile:
    path: /home/owen/.zshrc
    line: source /usr/share/nvm/init-nvm.sh
