- name: syncthing | dnf repo
  shell: dnf config-manager --add-repo https://download.opensuse.org/repositories/home:mkittler/Fedora_34/home:mkittler.repo
  when: ansible_distribution == "Fedora"

- name: syncthing | dnf install
  package:
    name:
      - syncthingtray
  when: ansible_distribution == "Fedora"

- name: install syncthingtray aur
  tags:
    - browser
    - chrome
  aur:
    name:
      - syncthingtray
  become: yes
  become_user: aur_builder
  when: ansible_distribution == "Archlinux"
